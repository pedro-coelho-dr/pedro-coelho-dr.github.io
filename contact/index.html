<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>corisco.dev / contact</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="coriscodev" class="coriscodev"><span class="corisco">corisco</span>.dev</p></h1>
    <div class="menu">
      <a class ="active" href="">contact</a>
      <a href="">about me</a>
      <a href="">blog</a>
      <a href="">film</a>
      <a href="">learning</a>
    </div>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          name <input id="name" name="name" type="text" placeholder="your name" required/>
        </label>
        <label for="email" id="email-label">
          email <input id="email" name="email" type="email" placeholder="your email" required/>
        </label>
        <label for="number" id="number-label">
          number <input id="number" name="number" type="number" min="13" max="120" placeholder="your number"/>
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown">choose
          <select id="dropdown" name="dropdown">
            <option value="">(select)</option>
            <option value="1">option one</option>
            <option value="2">option two</option>
            </select>
        </label>
      </fieldset>
      <fieldset>
        <label for="dev">red
          <input id="red" type="radio" name="red-blue" class="inline" value="0">
        </label>
        <label for="blue">blue
          <input id="blue" type="radio" name="red-blue" class="inline" value="1">
        </label>
      </fieldset>
      <fieldset>
        <label for="art">
          <input id="art" type="checkbox" name="art" class="inline" value="1">
        art  
        </label>
        <label for="tech">
          <input id="tech" type="checkbox" name="tech" class="inline" value="2">
        tech  
        </label>
        <label for="life">
          <input id="life" type="checkbox" name="life" class="inline" value="3">
        life  
        </label>
      </fieldset>
      <fieldset>
        <label for="message">message
          <textarea id="message" name="message" rows="10" cols="30" placeholder="message">
          </textarea>
        </label>
      </fieldset>
      <fieldset>
        <input id="submit" type="submit" value="submit"/>
      </fieldset>
    </form>
  </body>
  </html>
