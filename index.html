<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>corisco.dev / contact</title>
    <link rel="stylesheet" href="CSS\styles.css"/>
  </head>
  <body>
    <header>
      <h1 id="coriscodev" class="coriscodev"><span class="corisco">corisco</span>.dev</h1>
      <div class="menu">
        <a href="">learning</a>
        <a href="">film</a>
        <a href="">text</a>
        <a href="">about</a>
        <a class ="active" href="">contact</a>
      </div>
    </header>
    <main>
      <form>
        <fieldset>
          <label for="name" id="name-label" class="quickmsg">
            name
            <input id="name" name="name" type="text" class="areas" required/>
          </label>
        </fieldset>
        <fieldset>
          <label for="email" id="email-label" class="quickmsg">
            email
            <input id="email" name="email" type="email" class="areas" required/>
          </label>
        </fieldset>
        <fieldset>
          <label for="message" class="quickmsg">message<br>
            <textarea id="message" name="message" class="areas" cols="50" rows="10" required></textarea>
          </label>
        </fieldset>
        <fieldset>
          <input id="submit" type="submit" value="send" class="submit"/>
        </fieldset>
      </form>
     </main>
     <footer>

    <!--   <div class="contacts">

        <div class="github">

        </div>
        <div class="linkedin">
          <img alt="linkedin" src="images\LI2.png">
        </div>

     </footer>
  </body>
</html>
